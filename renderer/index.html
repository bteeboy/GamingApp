<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Fuel Calculator</title>
</head>
<body>
    <button id="ACCAppSelector" class="appSelector">ACCFuelCalculator</button>
    <button id="WRCAppSelector" class="appSelector">WRCRandomStage</button>
    <div class="ACCFuelCalculator">
        <div class="form left">
            <label for="raceDuration">Race duration (min):</label><br>
            <input type="text" id="raceDuration" name="raceDuration"><br>
            <label for="averageLapTimeMin">Average lap time (min):</label><br>
            <input type="text" id="averageLapTimeMin" name="fuelForRace"><br>
        </div>
        <div class="form right">
            <label for="fuelPerLap">Fuel per lap (L):</label><br>
            <input type="text" id="fuelPerLap" name="fuelPerLap"><br>
            <label for="averageLapTimeSec">Average lap time (sec):</label><br>
            <input type="text" id="averageLapTimeSec" maxlength="2"><br>
        </div>
        <div class="bottom ACCBottom">
            <button id="calculate">Calculate</button>
        <br>
        <label for="output">Minimum Fuel Required:</label>
        <output id="output" name="output"></output>
        </div>
    </div>

    <div class="WRCRandomStage">
        <div class="bottom WRCBottom">
            <button id="randomStageButton">Random Stage</button>
        <br>
        <output id="WRCoutput" name="output"></output>
        </div>
    </div>
      <script src="render.js"></script>
</body>
</html>
